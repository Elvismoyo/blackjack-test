<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>BlackJack</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='static/css/style.css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="shortcut icon" href="#">
</head>

<body>
    <div class="container-1">
        <h2>Challenge 1: Your Age in Days</h2>
        <div class="flex-box-container-1">
            <div>
                <button type="button" class="btn btn-primary" onclick="ageinDays()">Click me</button>
            </div>
            <div>
                <button type="button" class="btn btn-danger" onclick="reset()">Reset</button>
            </div>
        </div>

        <div class="flex-box-container-1">
            <div id="flex-box-result">

            </div>

        </div>
    </div>

    <div class="container-2">
        <h2>Challenge 2: Doggo Generator</h2>
        <button class="btn btn-success" id="cat-generator" onclick="generateCat()">Generate Doggo</button>
        
        <div class="flex-box-container-2" id="flex-cat-gen">
        </div>
    </div>
    <div class="container-3">
        <h2>Challenge 3: Rock, Paper, Scissors</h2>
        <div class="flex-box-rps" id="flex-box-rps-div">
            <img id="rock" src="static/images/The-Rock-Tequila.jpg" alt="rock" height="200px" width="250px" onclick="rpsGame(this)">          
            <img id="paper" src="static/images/paper-cartoon.jpg" alt="paper" height="200px" width="250px" onclick="rpsGame(this)">
            <img id="scissors" src="static/images/Scissors.jpg" alt="scissors" height="200px" width="250px" onclick="rpsGame(this)">
            
        </div>

    </div>
    <div class="container-4">
        <h2 id="change-my-color">Challenge 4: Change the Color of All Buttons</h2>
        <div class="flex-box-pick-color">
            <form action="">
                <select name="backdrop" id="backfround" onchange="btnsColorChange(this)">
                    <option value="green">Green</option>
                    <option value="red">Red</option>            
                    <option value="reset">Reset</option>
                    <option value="random">Random</option>
                </select>
            </form>

            <button class="btn btn-primary">Wohoo!</button>
            <button class="btn btn-warning">Yeah!</button>
            <button class="btn btn-danger">Excellent!</button>
            <button class="btn btn-success">Sublime!</button>
        </div>
    </div>

    <div class="container-5">
        <h2>Challenge 5: BlackJack</h2>
        <h3><span id="blackjack-result">Let's Play</span></h3>
        <div class="flex-blackjack-row-1">
            <div id="your-box">
                <h2>You: <span id="your-blackjack-result">0</span></h2>
            </div>
            <div id="dealer-box">
                <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
            </div>
        </div>
        <div class="flex-blackjack-row-2">
            <div>
                <button class="btn-lg btn-primary" id="blackjack-hit-btn">HIT</button>
                <button class="btn-lg btn-warning" id="blackjack-stand-btn">STAND</button>
                <button class="btn-lg btn-danger" id="blackjack-deal-btn">DEAL</button>
            </div>

        </div>
        <div class="flex-blackjack-row-3">
            <table>
                <tr>
                    <th id='wins'>Wins</th>
                    <th id='losses'>Losses</th>
                    <th id='draws'>Draws</th>
                </tr>
                <tr>
                    <th><span id="wins-blackjack">0</span></th>
                    <th><span id="losses-blackjack">0</span></th>
                    <th><span id="draws-blackjack">0</span></th>
                </tr>
            </table>
        </div>
    </div>
    <script src='static/js/app.js'></script>
</body>

</html>
